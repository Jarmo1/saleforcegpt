<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salesforce Chat Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  <header class="bg-blue-600 text-white p-4 text-center font-bold text-xl">
    Salesforce Admin Assistant
  </header>

  <main class="flex-grow overflow-y-auto p-4" id="chatWindow">
    <!-- Messages will appear here -->
  </main>

  <footer class="p-4 bg-white border-t flex">
    <input id="userInput" type="text" placeholder="Ask me to create an object, add fields..." class="flex-grow p-2 border rounded mr-2">
    <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Send</button>
  </footer>

  <script src="js/chat.js"></script>
</body>
</html>
