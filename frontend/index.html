<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect to Salesforce</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Connect Your Salesforce Org</h1>

    <input id="clientId" type="text" placeholder="Client ID" class="w-full mb-3 p-2 border rounded" />
    <input id="clientSecret" type="text" placeholder="Client Secret" class="w-full mb-4 p-2 border rounded" />

    <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Connect to Salesforce
    </button>
  </div>

  <script src="js/connect.js"></script>
</body>
</html>
